<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section class="info-section">
      <section class="logo-section">
        <img src="images/logo.svg" alt="logo" class="logo">
      </section>
      <section class="text-section">
        <h1><span> We're</span> <br> coming <br> soon</h1>
        <p class="text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="">
          <input type="email" autocomplete="off" id="email" name="email" placeholder="Email Address">
          <img src="images/icon-error.svg" class="error-icon" alt="">
          <img src="images/icon-arrow.svg" alt="" class="enter-btn">
          <p class="notification">Please provide a valid email</p>
        </form>
      </section>
    </section>

    <section class="image-section">
      <img src="images/hero-desktop.jpg" class="desktop-image" alt="">
      <img src="images/hero-mobile.jpg" class="mobile-image" alt="">
    </section>
    
  </main>
 
  <script src="app.js"></script>

</body>
</html>
